<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <!-- Vertex shader program -->
  <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 VertexPosition;
    varying highp vec3 Color;

    uniform mat4 MVP;

    void main() {
      gl_Position = MVP * vec4(VertexPosition, 1.0);
      Color = (VertexPosition + vec3(1.0, 1.0, 1.0)) * 0.5;
    }
  </script>

  <!-- Fragment shader program -->
  <script id="shader-fs" type="x-shader/x-fragment">
    varying highp vec3 Color;
    void main() {
      gl_FragColor = vec4(Color,1.0);
    }
  </script>
</head>

<body onload="glContext.init()">
  <canvas id="glcanvas" width="512" height="512">
    Your browser doesn't appear to support the <code>&lt;canvas&gt;</code> element.
  </canvas>
  <script src="gl-matrix-min.js" type="text/javascript"></script>
  <script src="gl-camera.js" type="text/javascript"></script>
  <script src="context.js" type="text/javascript"></script>
</body>

</html>
